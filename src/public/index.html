<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HQRegent Idea Submissions</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        color: whitesmoke;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
        position: relative;
        background-color: rgb(32, 32, 36);
      }

      header {
        width: 100%;
        padding: 1rem;
        margin-bottom: 1rem;
        color: white;
        background-color: forestgreen;
        text-align: center;
        position: relative;
      }

      header h1 {
        display: inline-block;
      }

      header button {
        padding: 1rem;
        font-size: large;
        color: white;
        border: 1px solid transparent;
        background-color: rgb(33, 33, 95) !important;
        display: inline-block;
      }

      header button:hover {
        background-color: rgb(64, 64, 151) !important;
      }

      header button:active {
        background-color: rgb(59, 59, 148) !important;
      }

      @media (min-width: 768px) {
        header button {
          position: absolute;
          top: 50%;
          right: 0;
          transform: translateY(-50%) translateX(-50%);
          padding: 1rem;
          font-size: large;
          border: 1px solid transparent;
          background-color: lightblue;
        }
      }

      main {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        flex-wrap: wrap;
        width: 100%;
        max-width: 95%;
        margin: auto;
      }

      main section {
        height: 100%;
        width: 100%;
        margin: 1rem auto;
      }

      @media only screen and (min-width: 1024px) {
        main {
          flex-direction: row;
        }

        main section {
          max-width: 40%;
        }
      }

      form .group {
        margin: 1rem auto;
      }

      form .group label {
        display: block;
        font-size: large;
      }

      form .group input,
      form .group textarea {
        margin: 0.5rem auto;
        padding: 0.5rem;
        width: 100%;
        font-size: large;
        border: 1px solid transparent;
        border-bottom-color: forestgreen;
        background-color: transparent;
      }

      form .group textarea {
        border-color: forestgreen;
        border-radius: 5px;
      }

      form button[type="submit"] {
        padding: 0.5rem;
        color: white;
        background-color: forestgreen;
        border: 1px solid transparent;
        border-radius: 5px;
        box-shadow: 0rem 0.2rem 0.4rem rgb(92, 92, 92);
        font-size: large;
        font-weight: bold;
      }

      section#ideas {
        max-height: 300px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        padding: 1rem;
      }

      @media screen and (min-width: 1024px) {
        section#ideas {
          max-height: 500px;
        }
      }

      section#ideas .card {
        padding: 1rem;
        background-color: lightblue;
        box-shadow: 0.2rem 0.4rem 0.3rem darkgray;
        border-radius: 5px;
        margin-bottom: 1rem;
        position: relative;
      }

      section#ideas .card p:first-child {
        font-size: large;
        margin-bottom: 0.5rem;
      }

      section#ideas .card .delete-btn {
        position: absolute;
        top: 1%;
        right: 1%;
        color: red;
        display: none;
      }

      section#ideas .card .delete-btn.visible {
        display: initial;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 0.5rem 0;
        text-align: center;
        background-color: forestgreen;
      }

      footer a {
        color: white;
        text-decoration: none;
        font-size: x-large;
      }

      footer a:hover {
        text-decoration: underline;
      }

      .modal {
        position: absolute;
        top: -500%;
        left: 50%;
        transform: translateY(-50%) translateX(-50%);
        width: 100%;
        max-width: 400px;
        transition: all 1s;

        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0.2rem 0.3rem 0.6rem rgb(92, 92, 92);
        background-color: rgb(32, 32, 36);
      }

      .modal.open {
        top: 50%;
        transition: all 1s;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>HQRegent Viewer Stream Ideas</h1>
      <button id="open_modal">
        Admin
      </button>
    </header>

    <main>
      <section class="submit">
        <form>
          <div class="group">
            <label for="user">Username</label>
            <input type="text" name="user" placeholder="HotSizzySauce" />
          </div>
          <div class="group">
            <label for="idea">Your Idea</label>
            <textarea name="idea" cols="30" rows="5" style="resize: vertical;"></textarea>
          </div>
          <button type="submit">Submit Idea</button>
        </form>
      </section>
      <section id="ideas"></section>
    </main>

    <footer>
      <a href="http://JonoAugustine.com" target="_blank" rel="noopener noreferrer"
        >Made By JonoAugustine
      </a>
    </footer>

    <div class="modal">
      <form>
        <div class="group">
          <label for="password">Admin Password</label>
          <input type="password" name="password" />
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <script src="https://unpkg.com/@feathersjs/client@^4.3.0/dist/feathers.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

    <script>
      var token = null;
      // Setup login button
      document.getElementById("open_modal").onclick = () => {
        document.querySelector(".modal").classList.toggle("open");
      };

      // Setup login form
      document.querySelector(".modal form").addEventListener("submit", e => {
        e.preventDefault();
        (async () => {
          const passField = document.querySelector('form input[name="password"]');

          let response = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ password: passField.value })
          });

          if (response.status === 200) {
            response = await response.json();
            document.querySelector(".modal").classList.remove("open");
            document
              .querySelectorAll(".delete-btn")
              .forEach(b => b.classList.add("visible"));
            passField.value = "";
            token = response.token;
          } else {
          }
        })();
      });

      ////////////////////////////

      // Setup Socketio
      const socket = io(window.location.href);

      const app = feathers();

      // register socket connection
      app.configure(feathers.socketio(socket));

      document.querySelector(".submit form").addEventListener("submit", async e => {
        e.preventDefault();
        const usernameField = document.querySelector('[name="user"]');
        const textField = document.querySelector("textarea");

        if (usernameField.value.length >= 2 && textField.value.length > 10) {
          app
            .service("api/ideas")
            .create({ username: usernameField.value, text: textField.value });
          usernameField.value = "";
          textField.value = "";
        }
      });

      const ideasSection = document.getElementById("ideas");
      function renderIdea(idea) {
        const card = document.createElement("div");
        card.classList.add("card");

        const text = document.createElement("p");
        text.textContent = idea.text;

        const username = document.createElement("cite");
        username.textContent = idea.username;

        const deleteIcon = document.createElement("h1");
        deleteIcon.classList.add("delete-btn");
        if (token) deleteIcon.classList.add("visible");
        deleteIcon.textContent = "X";
        deleteIcon.addEventListener("click", e => {
          e.preventDefault();

          app.service("api/ideas").remove(idea._id, { token });
        });

        card.append(text, username, deleteIcon);
        card.setAttribute("data-id", idea._id);

        ideasSection.append(card);
      }

      async function refresh() {
        ideasSection.innerHTML = "";
        const ideas = await app.service("api/ideas").find();
        ideas.forEach(renderIdea);
      }

      async function init() {
        app.service("api/ideas").on("created", refresh);
        app.service("api/ideas").on("removed", refresh);
      }

      refresh();
      init();
    </script>
  </body>
</html>
